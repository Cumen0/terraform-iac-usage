<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Terraform AWS Static Site</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-size: 400% 400%;
        animation: gradientBackground 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        overflow: hidden;
        position: relative;
      }

      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        width: 120px;
        height: 120px;
        left: 20%;
        animation-delay: 2s;
      }

      .particle:nth-child(3) {
        width: 60px;
        height: 60px;
        left: 70%;
        animation-delay: 4s;
      }

      .particle:nth-child(4) {
        width: 100px;
        height: 100px;
        left: 80%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .main-container {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px 50px;
        text-align: center;
        animation: fadeInUp 1.5s ease-out;
        max-width: 500px;
        margin: 0 auto;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 20px;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #fff, #e2e8f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.3rem;
        margin-bottom: 25px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 300;
      }

      .highlight {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
      }

      .features {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .feature {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .feature:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
      }

      .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 8px;
        display: block;
      }

      .feature-text {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .cta-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(34, 197, 94, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid rgba(34, 197, 94, 0.3);
        margin-top: 20px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
        animation: blink 2s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (max-width: 768px) {
        .card {
          padding: 30px 25px;
          margin: 20px;
        }

        h1 {
          font-size: 2.2rem;
        }

        .features {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="main-container">
      <div class="card">
        <div class="logo">üöÄ</div>
        <h1>Welcome to <span class="highlight">Terraform AWS</span></h1>
        <p class="subtitle">
          Your static site is now live and running on Amazon S3!
        </p>

        <div class="features">
          <div class="feature">
            <span class="feature-icon">‚ö°</span>
            <div class="feature-text">Fast & Secure</div>
          </div>
          <div class="feature">
            <span class="feature-icon">üåê</span>
            <div class="feature-text">Global CDN</div>
          </div>
          <div class="feature">
            <span class="feature-icon">üîß</span>
            <div class="feature-text">IaC Powered</div>
          </div>
        </div>

        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Site is live and operational</span>
        </div>
      </div>
    </div>

    <script>
      function exploreMore() {
        // Add smooth scroll or navigation logic here
        console.log("Explore more clicked!");
      }

      // Add some interactive particle effects
      document.addEventListener("mousemove", (e) => {
        const particles = document.querySelectorAll(".particle");
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.5;
          particle.style.transform = `translate(${x * speed}px, ${
            y * speed
          }px)`;
        });
      });
    </script>
  </body>
</html>
